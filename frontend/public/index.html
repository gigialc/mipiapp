<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Import the Pi Network App Platform SDK: -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <script>
      // Define environment variables
      window.__ENV = {
        backendURL: "%REACT_APP_BACKEND_URL%",
        sandbox: "%REACT_APP_SANDBOX_SDK%"
      };

      // Function to initialize Pi SDK
      function initializePiSDK() {
        if (window.__ENV) {
          const backendURL = window.__ENV.backendURL || '';
          const sandbox = window.__ENV.sandbox || 'false'; // Default to 'false' if not set

          var runSDKInSandboxMode = sandbox === "true";
          Pi.init({ version: "2.0", sandbox: runSDKInSandboxMode });
        } else {
          console.error("Environment variables not found!");
        }
      }

      // Ensure Pi SDK is initialized after the environment variables are defined
      initializePiSDK();
    </script>
    
    <title>React App</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
